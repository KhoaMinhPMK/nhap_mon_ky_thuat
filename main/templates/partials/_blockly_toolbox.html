<!-- Blockly Toolbox Definition -->
<xml id="toolbox" style="display: none">
    <category name="Start" colour="#FFAB19">
        <block type="when_run"></block>
    </category>
    <category name="Motion" colour="#4C97FF">
        <block type="move_motor"></block>
        <block type="home_z"></block>
        <block type="home_x"></block>
    </category>
    <category name="Control" colour="#FFBF00">
        <block type="relay_control"></block>
        <block type="relay_pulse"></block>
        <block type="wait_seconds"></block>
    </category>
    <category name="Logic" colour="#5C81A6">
        <block type="controls_if"></block>
        <block type="logic_compare"></block>
        <block type="logic_operation"></block>
        <block type="logic_negate"></block>
        <block type="logic_boolean"></block>
    </category>
    <category name="Sensors" colour="#9966FF">
        <block type="check_label_is"></block>
    </category>
    <category name="Loops" colour="#5BA55E">
        <block type="controls_repeat_ext">
            <value name="TIMES">
                <shadow type="math_number">
                    <field name="NUM">1</field>
                </shadow>
            </value>
        </block>
    </category>
</xml>
