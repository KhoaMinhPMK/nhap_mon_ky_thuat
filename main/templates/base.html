<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Arduino CNC Control Center{% endblock %}</title>

    <!-- Blockly Sources -->
    <script src="https://unpkg.com/blockly/blockly.min.js"></script>
    <script src="https://unpkg.com/blockly/javascript_compressed.js"></script>

    <!-- External CSS - Modular -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    
    {% block extra_css %}{% endblock %}
</head>

<body>
    <!-- Alert Banner (Enhanced with dismiss feature) -->
    {% include 'partials/_alert_banner.html' %}

    {% block content %}{% endblock %}
    
    <!-- Email Settings Modal -->
    {% include 'partials/_email_settings.html' %}

    <!-- Socket.IO for WebSocket -->
    <script src="https://cdn.socket.io/4.6.0/socket.io.min.js"></script>

    <!-- External JavaScript - Modular -->
    <script src="{{ url_for('static', filename='js/logging.js') }}"></script>
    <script src="{{ url_for('static', filename='js/api.js') }}"></script>
    <script src="{{ url_for('static', filename='js/notifications.js') }}"></script>
    <script src="{{ url_for('static', filename='js/sensors.js') }}"></script>
    <script src="{{ url_for('static', filename='js/blockly-config.js') }}"></script>
    <script src="{{ url_for('static', filename='js/blockly-workspace.js') }}"></script>
    <script src="{{ url_for('static', filename='js/websocket-client.js') }}"></script>
    <script src="{{ url_for('static', filename='js/email-settings.js') }}"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    
    {% block extra_js %}{% endblock %}
</body>

</html>
